<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial">INITIAL INVESTMENT</label>
            <input type="number" id="initial" name="initial" [(ngModel)]="calculatorData.initialInvestment">
        </p>
        <p>
            <label for="annual">ANNUAL INVESTMENT</label>
            <input type="number" id="annual" name="annual" [(ngModel)]="calculatorData.annualInvestment">
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected">EXPECTED RETURN</label>
            <input type="number" id="expected" name="expected" [(ngModel)]="calculatorData.expectedReturn">
        </p>
        <p>
            <label for="duration">DURATION</label>
            <input type="number" id="duration" name="duration" [(ngModel)]="calculatorData.duration">
        </p>
    </div>

    <button type="submit">CALCULATE</button>
</form>
